<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>TeamDB - Reviewers</title>
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<header>
    <h1>Reviewers Page</h1>
    <nav>
        <a href = "/">Home</a> |
        <a href = "games">Games</a> |
        <a href = "reviewers">Reviewers</a> |
        <a href = "reviews">Reviews</a> |
        <a href = "genres">Genres</a> |
        <a href = "gameGenres">GameGenreRelationships</a>
    </nav>
</header>
<body>
    <table>
        <thead>
        <tr>
            <th>Reviewer ID</th>
            <th>Reviewer Name</th>
            <th>Number of Reviews</th>
        </tr>
        <tbody>
        {% for item in reviewers %}
        <tr>
            <td>{{item['reviewer_id']}}</td>
            <td>{{item['reviewer_name']}}</td>
            <td>{{item['number_of_review']}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    
    <form action="http://localhost:3000/review" method="GET">
        <!-- The fieldset element is used to group several controls and labels within a web form.-->
        <fieldset>
            <!-- The legend element is used to add a caption for the content of its parent fieldset.-->
            <legend>Reviewers:</legend>
            <label>Add Reviewer:
                <input type="text" name="name" size="30" maxlength="100" required="required">
            </label>
            <br />
        </fieldset>
        
        <!-- We can use the button element or the input element to display the button -->
        <!--input type="submit" value="Submit review" /-->
        <button type="submit">Submit New Genre</button>
    </form>
</body>
    
</html>
